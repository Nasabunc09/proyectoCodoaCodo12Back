<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="logo">
        <h1>Sweet Candy Adm</h1>
    </div>
    <link rel="stylesheet" href="{{ url_for('static', filename='.css/styles.css') }}">
<body>
    <nav>
        <ul>
            <a href="{{ url_for('web.index') }}">Inicio</a><i class="fa-solid fa-house" style="color: #631f83;"></i></a></li>

        </ul>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
