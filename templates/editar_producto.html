<!-- templates/editar_producto.html -->
{% extends 'layout.html' %}

{% block content %}
    
    <title>Editar Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='imagenes') }}">


    <h1>Editar Producto</h1>
    <form action="{{ url_for('web.editar_producto', id=producto.id) }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required><br>

        <img src="/static/imagenes/{{ producto.imagen }}" alt="{{ producto.imagen }}" style="width:80px;height:80px;"><br>
        <input type="file" name="file" accept = image/* multiple><br>
        
        <label for="descripcion">Descripci√≥n:</label>
        <textarea id="descripcion" name="descripcion" value="{{ producto.descripcion }}" required></textarea><br>
        
        <label for="precio_venta">Precio Venta:</label>
        <input type="number" id="precio_venta" name="precio_venta" step="0.01" value="{{ producto.precio_venta }}" required><br>
        
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" value="{{ producto.stock }}" required><br>
        
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" value="{{ producto.fecha }}" required><br>
        
        
         
        
        <br><button type="submit">Actualizar</button><br>
    </form>

    <a href="{{ url_for('web.index') }}">Volver a Inicio -</a>
    <a href="{{ url_for('web.eliminar_producto', id=producto.id) }}">Eliminar</a>
    
{% endblock %}
