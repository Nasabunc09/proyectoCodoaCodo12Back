<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <h1>Editar Producto</h1>
    <form action="{{ url_for('web.editar_producto', id=producto.id) }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required><br>
        
        <label for="descripcion">Descripci√≥n:</label>
        <textarea id="descripcion" name="descripcion" required>{{ producto.descripcion }}</textarea><br>
        
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" value="{{ producto.stock }}" required><br>
        
        <label for="precio_venta">Precio Venta:</label>
        <input type="number" id="precio_venta" name="precio_venta" step="0.01" value="{{ producto.precio_venta }}" required><br>
        
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" value="{{ producto.fecha }}" required><br>
        
        <label for="imagen">URL de Imagen:</label>
        <input type="text" id="imagen" name="imagen" value="{{ producto.imagen }}" required><br>
        
        <button type="submit">Actualizar</button>
    </form>
    <a href="{{ url_for('web.index') }}">Volver a Inicio</a>
</body>
</html>
