<title>Eliminar Producto</title>
<link rel="stylesheet" href="{{ url_for('static', filename='.css/styles.css') }}">


<h1>Eliminar Producto</h1>
<form action="{{ url_for('web.eliminar_producto', id=producto.id) }}" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" disabled><br>
    
    <label for="descripcion">Descripci√≥n:</label>
    <textarea id="descripcion" name="descripcion" disabled>{{ producto.descripcion }}</textarea><br>
    
    <label for="stock">Stock:</label>
    <input type="number" id="stock" name="stock" value="{{ producto.stock }}" disabled><br>
    
    <label for="precio_venta">Precio Venta:</label>
    <input type="number" id="precio_venta" name="precio_venta" step="0.01" value="{{ producto.precio_venta }}" disabled><br>
    
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" value="{{ producto.fecha }}" disabled><br>
    
    <label for="imagen">URL de Imagen:</label>
    <input type="text" id="imagen" name="imagen" value="{{ producto.imagen }}" disabled><br>
    <button  type="submit">Eliminar</button>
</form>
<a href="{{ url_for('web.index') }}">Volver a Inicio</a>
