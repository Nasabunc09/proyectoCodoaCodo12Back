<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <h1>Agregar Producto</h1>
    <form action="{{ url_for('agregar_producto') }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        
        <label for="descripcion">Descripci√≥n:</label>
        <textarea id="descripcion" name="descripcion" required></textarea><br>
        
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required><br>
        
        <label for="precio_venta">Precio Venta:</label>
        <input type="number" id="precio_venta" name="precio_venta" step="0.01" required><br>
        
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br>
        
        <label for="imagen">URL de Imagen:</label>
        <input type="text" id="imagen" name="imagen" required><br>
        
        <button type="submit">Agregar</button>
    </form>
    <a href="{{ url_for('index') }}">Volver a Inicio</a>
</body>
</html>
